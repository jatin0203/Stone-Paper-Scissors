<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R-P-S</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div class="badge" id="user-label">user</div>
        <div class="badge" id="comp-label">comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>

    </div>

    <div class="result">
        <p>Paper covers rock. You Win!</p>
    </div>

    <div class="choices">
        <div class="choice" id="rock">
            <img src="https://img.icons8.com/ios-filled/50/000000/angry-fist.png" />
        </div>
        <div class="choice" id="paper">
            <img src="https://img.icons8.com/ios-filled/50/000000/so-so.png" />
        </div>
        <div class="choice" id="scissors">
            <img src="https://img.icons8.com/metro/52/000000/two-fingers.png" />
        </div>
    </div>  
    <p id="action-message">Make Your Move.</p>
    <script src="app.js" charset="utf-8"></script>
</body>
</html>
